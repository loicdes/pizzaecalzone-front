<div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource">
  
      <!-- ID Column -->
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
      </ng-container>
  
      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date | date :'EEEE dd/MM/yyyy à h:mm:ss'}} </td>
      </ng-container>
  
      <!-- Prix Column -->
      <ng-container matColumnDef="prix">
        <th mat-header-cell *matHeaderCellDef> Prix </th>
        <td mat-cell *matCellDef="let element"> {{element.prix}}€ </td>
      </ng-container>
  
      <!-- Mode de paiement Column -->
      <ng-container matColumnDef="modeDePaiement">
        <th mat-header-cell *matHeaderCellDef> Mode de paiement </th>
        <td mat-cell *matCellDef="let element"> {{element.modeDePaiement}} </td>
      </ng-container>
    
      <!-- Produits Column -->
      <ng-container matColumnDef="produits">
        <th mat-header-cell *matHeaderCellDef> Produits </th>
        <td mat-cell *matCellDef="let element"> {{element.produits}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
